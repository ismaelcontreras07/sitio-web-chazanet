     <script>
    // Función que anima un contador de 0 hasta target en `duration` milisegundos
    function animateCount(el, target, duration) {
      let start = 0;
      const stepTime = Math.abs(Math.floor(duration / target));
      const timer = setInterval(() => {
        start += 1;
        el.textContent = start.toLocaleString();
        if (start >= target) clearInterval(timer);
      }, stepTime);
    }

    // Cuando el section #stats entra en el viewport, arrancamos las animaciones
    document.addEventListener("DOMContentLoaded", () => {
      const statsSection = document.querySelector("#stats");
      const numbers = statsSection.querySelectorAll(".number");
      let started = false;

      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting && !started) {
            started = true;
            numbers.forEach(el => {
              const target = +el.getAttribute("data-target");
              // Duración proporcional al target, p.ej. 2000ms para valores grandes
              const duration = 1500;
              animateCount(el, target, duration);
            });
            observer.unobserve(statsSection);
          }
        });
      }, { threshold: 0.5 });

      observer.observe(statsSection);
    });
  </script>
